<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<!-- Header -->

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="row content-row">
    <div class="col-12 col-md-3 bg-light pt-3">
      <h4>Search City</h4>

      <!--Search input-field and button-->
      <form action="">
        <div class="form-group input-group">
          <input type="text" class="form-control" id="search-city" placeholder="Enter city name ex. London">
          <div class="input-group-append">
          </div>
        </div>
        <button class="btn btn-success" type="button" id="search-flight-button">
          Search
        </button>

    </div>
  </div>

  </form>

  
  <!-- Saved Search History -->
  <div class="card">
    <ul class="list-group list-group-flush" id="search-history">

    </ul>
    <!--Clears saved cities-->
    <button id="clear-history" class="btn btn-sm btn-info hide">Clear Search History</button>
  </div>
  </div>

  <div id="weather-content" class="col-12 col-md-9 ">
    <div class="row">
      <div class="col-12"></div>
    </div>
    <div class="row">
      <div class="col-12">
      

      </div>
    </div>
    <!-- Current Weather Section -->
    <div class="city-info border my-3 px-3 py-3">
      <h2 id="current-city">Current Weather At: <small class="text-muted" id="current-date"></small>
      </h2>


      <p class="mb-0">Temperature: <span id="current-temperature"></span></p>

      <p class="mb-0">Wind: <span id="current-wind-speed"></span></p>

      <p class="mb-0">Humidity: <span id="current-humidity"></span></p>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">

    <!-- Forcast Sub-Heading -->
    <h3>5-Day Forecast</h3>

  </div>
</div>

<!-- Weather Forecast Section -->
<div id="five-day-forecast" class="row">
  <div class="col-2">
    <div class="card hide">
      <div class="card-body">
        <h5 class="card-title">Date</h5>
        <i class="fa fa-sun"></i>
        <p class="card-text mb-0">Temperature: </p>
        <p class="card-text mb-0">Wind: </p>
        <p class="card-text">Humidity: </p>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>


    <!-- grid view of the layout with search button feature
  max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>
